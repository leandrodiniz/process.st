<div class="field-holder">
    <label for="">Upload Files:</label>
    <div class="select-file btn btn-primary">
    	<span>Select files</span>
    	<input type="file" class="form-control" multiple name="files[]" url="{{url}}" id="fileupload">
    </div>
    <div class="status-content col-md-12">
    	<div class="btn-status">
    		<div class="col-md-6">
    			<div class="progress">
    			    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
    			</div>
    		</div>
    		<div class="col-md-6">
	   			<button class='btn btn-success'>Start Upload</button>
	   		</div>
    	</div>
    	<table class="table col-md-12">
    		<tbody class="files-name">
    			
    		</tbody>
    	</table>
    </div>
</div>
